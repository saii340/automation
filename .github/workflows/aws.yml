name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: building image
      run: docker build -t automation .
    - name: taging image
      run: docker tag automation:latest 989813064368.dkr.ecr.us-west-2.amazonaws.com/automation:latest
    - name: pushing image
      run: docker push 989813064368.dkr.ecr.us-west-2.amazonaws.com/automation:latest
    - name: terraform directory
      run : mkdir terraform
    - name: ading file
      run : cp main.tf terraform
    - uses: actions/checkout@v3
    - name: creating directory
      run: mkdir nice
    - name: building image
      run: sudo apt-get install unzip
    - name: version
      run : wget https://releases.hashicorp.com/terraform/1.0.7/terraform_1.0.7_linux_amd64.zip
    - name: unzip
      run: unzip terraform_1.0.7_linux_amd64.zip
    - name: moving
      run: sudo mv terraform /nice
    - name: version 1
      run: terraform --version
    - name: intializing terraform
      run: terraform init
    - name: building terraform
      run: terraform apply
